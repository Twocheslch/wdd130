<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
            text-align: center;

        }

        .prophet-card {
            background-color: #008DB1;
            color: white;
            border: 3px solid #004e63;
            border-radius: 20px;
            width: 300px;
            margin: 1em auto;
            padding: 1.5em;

        }

        h1 {
            color: #FFFFFE;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 400;
            
        }

        .title {
            color: #91E4FB;
            font-family: Helvetica, Arial, sans-serif;
        }

        .quote {
            color: #ffd783;
            font-family: 'Nanum Brush Script', Helvetica, Arial;
            max-width: 80%;
            margin: 0 auto;
        }

        .prophet-card img {
            max-width: 80%;
            margin: 0 auto;
            border: 5px solid white;
        }

        .prophet-card ul {
            text-align: left;
            margin: 0 0 0 15%;
            font-family: Helvetica, Arial sans-serif;
        }
    </style>
</head>

<body>
    <section class="prophet-card">
        <h1>
            Russell M. Nelson
        </h1>
        <p class="title">
            17th president of the Church of Jesus Christ of Latter-day Saints
        </p>
        <img src="images/russell_nelson.png" alt="" class="headshot">

        <ul class="bullet-points">
            <li>Born: Sep 9, 1924</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14, 2018</li>
        </ul>
        <p class="quote">
            "I urge you to devote time each week &mdash; for the rest of your life &mdash; to increase your
            understanding of the Atonement of Jesus Christ."
        </p>
    </section>
</body>

</html>
