<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            /* box-sizing: border-box; */
        }

        header{
            position: relative;
            width: 100%;
        }

        header h1, header h2{
            color: white;
            position: absolute;
            margin: 0;
            z-index: 1;
            top: 1em;
            left: 50%;
            transform: translate(-50%);
            text-shadow: 0 0 8px black;
        }

        header h2{
            top: 3em;
        }

        header img{
            width: 100%;
            margin: 0 auto;
            height: 175px;
            overflow: hidden;
            object-fit: cover;
            object-position: center top;
        }

        h3 {
            margin: 15px;
        }

        body {
            background: rgb(120, 96, 64);
        }

        #formcontainer{
            background-color: white;
            max-width: 400px;
            /* height: 750px; */
            margin: 100px auto;
            /* padding: 20px; */
            border: 10px solid blue;
            border-radius: 15px;
            /* display: grid;
            grid-template-columns: 5fr; */
            justify-items: center; 
            /* flex-flow: column; */
        }

        #myform{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }

        #subscribe{
            grid-column: 1/3;
            margin: 0 auto;
        }

        #terms{
            grid-column: 1/3;
            margin: 0 auto;
        }

        #submit{
            grid-column: 1/3;
            margin: 0 auto;
        }

        #books{
            margin-top: 15px;
            /* display: flex;
            gap: 10px; */
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
        }

        #books img{
            width: 100%;
        }


    </style>




</head>

<body>
    <div id="formcontainer">
        <header>
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
            <img src="images/jesus_feeds_5000.jpeg" alt="Jesus">
        </header>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myform">
            <!-- <button type="button" id="closeBtn">X</button> -->
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section id="subscribe">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section id="terms">
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section id="submit">
                <button type="submit">Submit</button>
            </section>
        </form>
        <div id="books">
            <img src="images/old_testament.webp" alt="">
            <img src="images/new_testament.webp" alt="">
            <img src="images/book_of_mormon.webp" alt="">
            <img src="images/doctrine_and_covenants.webp" alt="">
            <img src="images/pearl_of_great_price.webp" alt="">
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
