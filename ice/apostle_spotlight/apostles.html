<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        #box {
            max-width: 800px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: end;
            gap: 1em;
            align-items: end;
        }

        #box h1 {
            flex: 1 1 100%;
        }

        #box img {
            border-radius: 50%;
            width: 250px;
            height: 250px;
            object-fit: cover;
            object-position: 50% 10%;

        }

        img#middle_image{
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="box">
        <h1>Flex Demo</h1>
        <img src="https://placehold.co/350x300" alt="">
        <img id=middle_image src="https://placehold.co/350x300" alt="">
        <img src="https://placehold.co/350x300" alt="">
    </div>
    <div id="apostles">
        <img src="images/" alt="">
    </div>
</body>

</html>
